<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    


    <title>Order - Vibe Crafters</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f, #1e3c72);
            color: white;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(135, 206, 250, 0.2) 45%,
                rgba(135, 206, 250, 0.2) 50%,
                transparent 50%,
                transparent 95%,
                rgba(135, 206, 250, 0.2) 95%
            );
            background-size: 100% 200%;
            z-index: -1;
        }

         /* Header Section */
         header {
            background: linear-gradient(90deg, #0f0f0f, #1e3c72);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header .logo {
            font-size: 28px;
            font-weight: bold;
            color: #87cefa;
            text-shadow: 0 4px 8px rgba(135, 206, 250, 0.7);
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px; /* Adjusted for consistent spacing */
            flex-wrap: nowrap;
        }

        header nav ul li {
            display: inline-block;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s, transform 0.3s;
        }

        header nav ul li a:hover {
            color: #87cefa;
            transform: scale(1.1);
        }

        header nav ul li a.active {
            color: #87cefa;
        }

        /* Order Section */
        .order-container {
            max-width: 800px;
            margin: 140px auto;
            padding: 30px;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            color: white;
            position: relative;
            text-align: center;
        }

        .order-container h2, .order-container h3 {
            color: #87cefa;
            text-shadow: 0 4px 8px rgba(135, 206, 250, 0.7);
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            background-color: #87cefa;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #1e3c72;
            color: white;
            transform: scale(1.05);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input, button, table {
            margin-top: 10px;
            width: 100%;
        }

        input[type="text"], input[type="number"] {
            width: 100%; /* Take up the full width of the cell */
            padding: 5px;
            box-sizing: border-box; /* Include padding and borders in width */
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            padding: 10px;
            background-color: #87cefa;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #1e3c72;
            color: white;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            table-layout: fixed; /* Prevent cells from stretching unevenly */
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            overflow: hidden; /* Prevent content overflow */
            white-space: nowrap; /* Prevent text from wrapping */
        }
        #image-preview {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        #image-preview img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
            margin-bottom: 10px;
        }

    
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Vibe Crafters</div>
    </header>

    <!-- Order Section -->
   <div class="order-container">
        <a href="index.html" class="back-button">Back to Home</a>
        <h2>Place Your Order</h2>
        <form id="orderForm" onsubmit="sendEmail(event)">
            <!-- Basic Information -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>

            <label for="number">Contact Number:</label>
            <input type="tel" id="number" name="number" required placeholder="Enter your contact number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number"><br><br>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email ID"><br><br>

            <!-- Table for Items -->
            <h3>Order Details</h3>
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Serial No.</th>
                        <th>Poster ID</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" name="serial_no[]" required></td>
                        <td><input type="text" name="poster_id[]" required></td>
                        <td><input type="number" name="quantity[]" min="1" required></td>
                        <td><button type="button" onclick="removeRow(this)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="addRow()">Add Item</button><br><br>

            <!-- Image Upload -->
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div style="flex: 1;">
                    <label for="images">Upload Images (optional):</label>
                    <input type="file" id="images" name="images[]" multiple accept="image/*"><br><br>
                </div>
            
                <div style="flex: 1; margin-left: 20px;">
                    <label for="message">Message (optional):</label>
                    <textarea id="message" name="message" placeholder="Enter your message (optional)" rows="5" style="width: 100%; padding: 5px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white;"></textarea><br><br>
                </div>
            </div>

            <!-- Image Preview Section -->
            <div id="image-preview"></div>

            <!-- Submit Button -->
            <button type="submit">Submit Order</button>
        </form>
    </div>


    <script>
        function addRow() {
            const table = document.getElementById("orderTable").querySelector("tbody");
            const newRow = `
                <tr>
                    <td><input type="number" name="serial_no[]" required></td>
                    <td><input type="text" name="poster_id[]" required></td>
                    <td><input type="number" name="quantity[]" min="1" required></td>
                    <td><button type="button" onclick="removeRow(this)">Remove</button></td>
                </tr>`;
            table.insertAdjacentHTML('beforeend', newRow);
        }

        function removeRow(button) {
            button.closest('tr').remove();
        }
        function addRow() {
        const table = document.getElementById("orderTable").querySelector("tbody");

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td></td> <!-- Serial No. will auto-update -->
            <td><input type="text" name="poster_id[]" required></td>
            <td><input type="number" name="quantity[]" min="1" required></td>
            <td><button type="button" onclick="removeRow(this)">Remove</button></td>
        `;
        table.appendChild(newRow);
        updateSerialNumbers(); // Update Serial Numbers after adding a row
        }
    
        function removeRow(button) {
            button.closest('tr').remove();
            updateSerialNumbers(); // Update Serial Numbers after removing a row
        }
    
        function updateSerialNumbers() {
            const rows = document.getElementById("orderTable").querySelectorAll("tbody tr");
            rows.forEach((row, index) => {
                row.cells[0].textContent = index + 1; // Auto-generate Serial No.
            });
        }

        // Initialize with one row
        document.addEventListener("DOMContentLoaded", () => {
            updateSerialNumbers();
        });
    </script>
    <script>
        function addRow() {
            const table = document.getElementById("orderTable").querySelector("tbody");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td></td> <!-- Serial No. will auto-update -->
                <td><input type="text" name="poster_id[]" required></td>
                <td><input type="number" name="quantity[]" min="1" required></td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            `;
            table.appendChild(newRow);
            updateSerialNumbers(); // Update Serial Numbers after adding a row
        }

        function removeRow(button) {
            button.closest('tr').remove();
            updateSerialNumbers(); // Update Serial Numbers after removing a row
        }

        function updateSerialNumbers() {
            const rows = document.getElementById("orderTable").querySelectorAll("tbody tr");
            rows.forEach((row, index) => {
                row.cells[0].textContent = index + 1; // Auto-generate Serial No.
            });
        }

        // Initialize with one row
        document.addEventListener("DOMContentLoaded", () => {
            updateSerialNumbers();
        });

        document.getElementById('images').addEventListener('change', function(event) {
            const files = event.target.files;
            
            // Check if files are selected
            if (files.length > 0) {
                const formData = new FormData();
                formData.append('image', files[0]);

                // Make API call to ImageBB
                fetch('https://api.imgbb.com/1/upload?key=83a9d0130fd4c7a4f8da691a6aa641db', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const imageUrl = data.data.url; // Get the uploaded image URL
                        console.log('Image uploaded successfully:', imageUrl);

                        // Display the image as a preview
                        const imgElement = document.createElement('img');
                        imgElement.src = imageUrl;
                        imgElement.alt = 'Uploaded Image Preview';
                        imgElement.style.width = '100px';  // Adjust size as needed
                        imgElement.style.height = 'auto';
                        document.getElementById('image-preview').appendChild(imgElement);
                    } else {
                        console.error('Image upload failed:', data.error.message);
                    }
                })
                .catch(error => {
                    console.error('Error during image upload:', error);
                });
            }
        });

        // Initialize EmailJS
        (function() {
            emailjs.init("4CmXxrchjVl8wmbfK"); // Replace with your EmailJS user ID
        })();
    
        // Function to upload image to ImageBB (or any image hosting service)
        async function uploadImageToImageBB(file) {
            const formData = new FormData();
            formData.append("image", file);
    
            try {
                const response = await fetch("https://api.imgbb.com/1/upload?key=83a9d0130fd4c7a4f8da691a6aa641db", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    return data.data.url; // Return the image URL
                } else {
                    throw new Error("Image upload failed");
                }
            } catch (error) {
                console.error(" Error uploading image:", error);
                return null;
            }
        }
    
        // Function to send the form data via EmailJS
        async function sendEmail(event) {
            event.preventDefault(); // Prevent default form submission
    
            const form = document.getElementById("orderForm");
            const formData = new FormData(form); // Collect form data
    
            // Prepare the email data
            const emailData = {
                name: formData.get('name'),
                number: formData.get('number'),
                email: formData.get('email'),
                message: formData.get('message'),
                orderDetails: [], // Will hold the order details (serial no., poster id, quantity)
                images: [] // Will hold the image URLs
            };
    
            // Collect order details from the table
            const serialNumbers = formData.getAll('serial_no[]');
            const posterIds = formData.getAll('poster_id[]');
            const quantities = formData.getAll('quantity[]');
    
            for (let i = 0; i < serialNumbers.length; i++) {
                emailData.orderDetails.push({
                    serial_no: serialNumbers[i],
                    poster_id: posterIds[i],
                    quantity: quantities[i]
                });
            }
    
            // Handle image uploads
            const imageFiles = formData.getAll('images[]');
            for (let file of imageFiles) {
                const imageUrl = await uploadImageToImageBB(file); // Upload the image
                if (imageUrl) {
                    emailData.images.push(imageUrl); // Add the image URL to emailData
                }
            }
    
            // Send email using EmailJS
            emailjs.send('service_axgh086', 'template_dp25nd9', emailData)
                .then((response) => {
                    console.log('Success:', response);
                    alert('Order sent successfully!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Failed to send order. Please try again.');
                });
        }
    </script>
</body>
</html>
