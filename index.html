<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Crafters</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0c0c0c;
            color: #f5faff;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            width: 100%;
            background: linear-gradient(90deg, #1a1a1a, #2a2a4f);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #87ceeb;
        }

        header nav ul {
            display: flex;
            list-style: none;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #f5faff;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #87ceeb;
        }

        .cart {
            position: relative;
            cursor: pointer;
        }

        .cart .cart-icon {
            font-size: 1.5em;
            color: #87ceeb;
        }

        .cart .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: #ff5733;
            color: #fff;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://i.pinimg.com/originals/04/88/0b/04880b7306d03d793144ba792859eab5.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .hero:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            color: #f5faff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .hero-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .hero-content a {
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #0c0c0c;
            background: #87ceeb;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .hero-content a:hover {
            background: #5a9bd4;
            transform: translateY(-3px);
        }

        /* Cart Dropdown */
        .cart-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: #1a1a1a;
            color: #f5faff;
            border: 1px solid #87ceeb;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .cart-dropdown.active {
            display: block;
        }

        .cart-dropdown ul {
            list-style: none;
            padding: 10px;
        }

        .cart-dropdown ul li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #2a2a4f;
        }

        .cart-dropdown ul li:last-child {
            border-bottom: none;
        }

        .cart-dropdown .cart-total {
            padding: 10px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Vibe Crafters</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="cart">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count">0</span>
                    <div class="cart-dropdown">
                        <ul id="cart-items">
                            <li>No items in the cart</li>
                        </ul>
                        <div class="cart-total">Total: $0.00</div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Vibe Crafters</h1>
            <p>Find your perfect design or create your own masterpiece.</p>
            <a href="#shop">Start Shopping</a>
        </div>
    </div>

    <script>
        const cart = document.querySelector('.cart');
        const cartDropdown = document.querySelector('.cart-dropdown');
        const cartCount = document.querySelector('.cart-count');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.querySelector('.cart-total');

        let cartData = [];

        cart.addEventListener('click', () => {
            cartDropdown.classList.toggle('active');
        });

        function addToCart(itemName, itemPrice) {
            cartData.push({ name: itemName, price: itemPrice });
            updateCartUI();
        }

        function updateCartUI() {
            cartCount.textContent = cartData.length;

            if (cartData.length === 0) {
                cartItems.innerHTML = '<li>No items in the cart</li>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cartData.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price;
            });

            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Example usage: Add items to the cart
        // Uncomment these lines to test
        // addToCart('Poster 1', 12.99);
        // addToCart('Poster 2', 15.49);

    </script>
</body>
</html>
